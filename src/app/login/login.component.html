<div class="jumbotron">
    <div class="container">
        <div class="col-12">


            <div class="col-md-6 col-md-offset-3">

                <h2>Logowanie</h2>
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">Login</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
                               #username="ngModel" required/>
                        <ul class="text-danger list-unstyled" *ngIf="f.submitted && !username.valid">
                            <li>Wpisz nazwę użytkownika</li>
                        </ul>


                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Hasło</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                               #password="ngModel" required/>
                        <ul class="text-danger list-unstyled" *ngIf="f.submitted && !password.valid">
                            <li>Podaj hasło</li>
                        </ul>
                    </div>


                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Login</button>
                        <img *ngIf="loading"
                             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
                    </div>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                </form>
            </div>
        </div>
    </div>
</div>



    <p-dialog header="Zmień hasło" [(visible)]="showChangePassworModal" modal="modal" width="300" [responsive]="true">

        <form id="passForm" novalidate #form="ngForm" (submit)="submitChangePassForm(form)">

            <div class="form-group">
                <small id="pass_Descript" class="text-muted">Podaj stare hasło</small>
                <input type="password" name="pass_1" class="form-control"  [(ngModel)]="passwordChange.password" #pass="ngModel" aria-describedby="pass_Descript" required="">
                <ul class="text-danger list-unstyled" *ngIf="pass.dirty|| formSubmitted">
                    <li  *ngIf="pass.errors?.required">Podaj stare hasło</li>
                </ul>
            </div>

            <div class="form-group">
                <small id="pass_1_Descript" class="text-muted">Podaj nowe hasło</small>
                <input type="password" name="pass_1" class="form-control"  [(ngModel)]="passwordChange.newPassword" #pass_1="ngModel" aria-describedby="pass_1Descript" required="">
                <ul class="text-danger list-unstyled" *ngIf="pass_1.dirty|| formSubmitted">
                    <li  *ngIf="pass_1.errors?.required">Podaj nowe hasło</li>
                </ul>
            </div>

            <div class="form-group">
                <small id="pass_2_Descript" class="text-muted">Powtórz hasło</small>
                <input type="password" name="pass_2" class="form-control"  [(ngModel)]="passwordConfirm" #pass_2="ngModel" aria-describedby="pass_2Descript" required="">
                <ul class="text-danger list-unstyled" *ngIf="pass_2.dirty|| formSubmitted">
                    <li  *ngIf="pass_2.errors?.required">Powtórz nowe hasło</li>
                </ul>
                <ul class="text-danger list-unstyled" *ngIf="pass_1.dirty && pass_2.dirty && formSubmitted && passwordDontMatch">
                    <li>Hasła nie są takie same</li>
                </ul>
            </div>


            <p-footer>
                <button class="btn bg-primary " type="submit" > Zmień</button> {{status}}
            </p-footer>
        </form>

    </p-dialog>
