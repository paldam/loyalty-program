<div class="content col-12 ">
    <div class="headd row">
        <div *ngIf='routingState.getCurrentPage().substring(0, 6) != "/login"'>
            <span class="removable-col" [ngStyle]="setPointStyle()">{{userService.userPkt}}</span>
            <span class="removable-col">
                 <img class="point_badge" [src]="serverUrl +'/images/icon/punkty.png'" width="200" height="200">
            </span>


        </div>

        <div class="logo_cont col-md-6 ">
            <span class="logo_img">
                <img [src]="serverUrl +'/images/icon/gift2.png'" width="65 " height="65">
            </span>
            <span class="logo"> Program Lojalnościowy</span>
        </div>

        <div *ngIf='routingState.getCurrentPage().substring(0, 6) != "/login"' class="top_nav_icon_gropup">
            <i title="Wyloguj" (click)="authenticationService.logout()"
               class="fas fa-door-open fa-1x logout_top_nav"></i>
            <i title="Home" (click)="router.navigate(['menu'])" class="fas fa-home fa-1x home_top_nav"></i>
        </div>

        <div class="tel_cont col-md-6 ">
            <span class="tex">Masz pytania zadzwoń</span>
            <span class="tel">22 668 62 33</span>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>


<p-toast [baseZIndex]="999999" position="top-right"></p-toast>

<div *ngIf="spinerService.showSpinner" class="spinner_overlay">
    <p-progressSpinner strokeWidth="5"></p-progressSpinner>
</div>
